<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Net of Many Squares</title>
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(20, 50px); /* Adjust number of columns and size as needed */
        grid-template-rows: repeat(20, 50px); /* Adjust number of rows and size as needed */
        gap: 1px; /* Adjust gap between squares */
        background-color: #ccc; /* Adjust background color */
    }

    .square {
        background-color: #fff; /* Adjust square color */
        border: 1px solid #000; /* Adjust border color */
    }
</style>
</head>
<body>
    <div class="container">
        <!-- Generate squares dynamically using JavaScript or server-side scripting if needed -->
        <!-- Example: 20x20 grid -->
        <!-- You can adjust the size and number of squares as needed -->
        <!-- For simplicity, I'll use static content here -->
        <div class="square"></div>
        <div class="square"></div>
        <!-- Repeat for more squares -->
    </div>
</body>
</html>
